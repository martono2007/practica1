<form>
  <div class="login">
  <p class="inline-p">Formulario de acceso:</p>

  <input class="inline" type="email" placeholder="Ingrega tu email" />
</div>
<div class="login-2">
  <p>Deseo recordar mis datos de login:</p>
  <div class="div-p2-1">
    si <input class="inline-element" type="checkbox" /> no
    <input class="inline-element" type="checkbox" />
  </div>
</div>

  <p>Ingresa tu fecha de nacimiento:</p>
  <input type="date" />

  <p>Escoge tu color favorito</p>
  <input type="color" />

  <!-- con la etiqueta <br /> podemos hacer un salto de línea -->
  <br />
  <!-- copia y pega la etiqueta <br /> 5 veces debajo de este comentario -->
  <br />
  <br />
  <br />
  <br />
  <br />
  <p>El clima en mi ciudad esta:</p>

  <span class="span">caliente</span>
  <input class="span" type="range" />
  <span class="span">frio</span>

  <br />
  <br />
  <br />

  <span>Mi plato favorito es:</span>
  <!-- la etiqueta <select> se usa anidando etiquetas <options>, similar
    a la etiqueta <ul> con las <li> -->
  <select>
    <option>hamburguesa</option>
    <option>pizza</option>
    <option>pasta</option>
    <option>ensalada</option>
    <option>todos los anteriores</option>
  </select>
</form>
